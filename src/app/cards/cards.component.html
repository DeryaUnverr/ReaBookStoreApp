
  <main>
 <div class="d-flex align-items-center">
 <div class="flex-grow-1">
   <h1 class="page-title">Kitaplar</h1>
   <p class="page-description">
     Bu ekranda Kitaplarınızı Yönetebilirsiniz
   </p>
 </div>
   <app-card-search></app-card-search>
   <button mat-flat-button color="primary" style="margin-left: 16px" (click)="openAddCardModel()">Yeni Kitap Ekle</button>
 </div>
    <hr>



      <div class="cards">
        <div class="row">
          <div class="col-12"*ngIf="!cardService.cards">
            <span> Sistemde Bulunan Kitaplar Yükleniyor.Lütfen Bekleyiniz.</span>
          </div>
          <div class="col-12"*ngIf="cardService.cards?.length===0">
            <span> Henüz Kitap Eklemediniz!<a class="text-primary" (click)="openAddCardModel()"> Buraya Tıklayarak </a>İlk Kitabınızı Ekleyebilirsiniz.</span>
          </div>
          <div class=" col-12 col-lg-3 " *ngFor="let card of cardService.filteredCards" >
            <app-card-item  [card]="card" ></app-card-item>
          </div>

        </div>
      </div>



  </main>
